<head>
    <link href="https://fonts.googleapis.com/css?family=Miriam+Libre" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style type="text/css">
        body {
            margin: 0 auto;
            width: 100%;
            background: url(cloud-bar.png) repeat-x #fff;
            padding-top: 10px;
        }

         ::-webkit-input-placeholder {
            width: 100%;
            font-family: 'Miriam Libre';
            font-size: 12px;
        }

        .nav {
            border: 1px solid #dee0df;
            display: flex;
            height: 79px;
            max-width: 100%;
        }

        .logo {
            padding-left: 30px;
            height: 32px;
            width: 48px;
            margin-right: 10px;
            margin-top: 20px;
            line-height: 80px;
        }

        .div-middle-menu,
        .div-right-menu {
            border-left: 1px solid #CCC;
            width: 29.5%;
            padding: 0 30px 0 30px;
        }

        .div-right-menu>a,
        .dropdown {
            color: #525252;
            display: block;
            font-size: 15px;
            padding: 4% 3.3%;
            font-family: 'Miriam Libre', sans-serif;
            float: left;
        }

        .div-right-menu>a:hover,
        .div-right-menu>div:hover {
            color: #e74430;
        }

        .search-img {
            width: 16px;
            height: 14.69px;
            margin-top: 30px;
            padding-right: 25px;
            float: left;
        }

        .img-cloud {
            display: flex;
            height: 10px;
            max-width: 100%;
            /* max-width: calc(100% - 90px); */
        }

        .macbook {
            align-items: center;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            max-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            padding: 3px 20px;
            line-height: 1.42857143;
            white-space: nowrap;
            font-weight: 400;
            color: #333;
        }

        .dropdown:hover .dropdown-content {
            margin-top: 2.5%;
            display: block;
        }

        @media screen and (max-width: 960px) {
            .div-right-menu,
            .macbook,
            #laravel,
            .search-img {
                display: none;
            }

            .logo{
                padding: 0 15px 0 15px;
            }

            .div-middle-menu {
                width: 37.5%;
            }
        }
    </style>
</head>
